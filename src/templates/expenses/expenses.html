{% extends 'base.html' %}
{% block title %}
  Expenses Page
{% endblock %}

{% block content %}
      <table class="table table-striped table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Due Date</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.due_date }}</td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a class="link-underline link-underline-opacity-0" style="color: white" href="{{ url_for('expenses.update_expense', expense_id=expense['id']) }}">Update</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-info">
        <a class="link-underline link-underline-opacity-0" style="color: white" href="{{ url_for('expenses.create_expense') }}">Create</a>
      </button>
{% endblock %}
